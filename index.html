<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>

    <title>Product Manager</title>

<body>
<div id="app" class="w-full min-h-screen">
    <header class="w-full h-[7rem] bg-primary px-[2rem] flex justify-center items-center">
        <nav class="w-[40rem]">
            <ul class="flex justify-between items-center space-x-[2rem]">
                <li class="p-4 text-gray-900 font-medium">
                    <a href="/">Products</a>
                </li>
                <li class="p-4 text-gray-900 font-medium">
