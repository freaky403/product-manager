<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
<div id="app" class="w-full min-h-screen">
    <header class="w-full h-[7rem] bg-primary px-[2rem] flex justify-center items-center">
        <nav class="w-[40rem]">
            <ul class="flex justify-between items-center space-x-[2rem]">
                <li class="p-4 text-gray-900 font-medium">
                    <a href="/">Products</a>
                </li>
                <li class="p-4 text-gray-900 font-medium">
                    <a href="#">Categories</a>
                </li>
                <li class="p-4 text-gray-900 font-medium">
                    <a href="#">Manufactures</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="mx-[2rem] px-4 mt-[2rem] flex justify-center">
        <div class="px-8 py-6 bg-primary mt-[2rem] w-[45rem] rounded-lg flex flex-col space-y-[2rem]">
            <h1 class="text-[2.2rem] font-medium text-center">Edit product</h1>
            <div class="flex flex-col space-y-[2rem]">
                <div class="flex justify-between items-center space-x-[2rem]">
                    <label for="name">Name:</label>
                    <input type="text" id="name"
                           class="w-full px-4 py-3 rounded-lg outline-none drop-shadow-md focus:outline-none focus:ring-1 focus:ring-secondary"
                           placeholder="Enter product's name" required>
                </div>
                <div class="flex justify-between items-center space-x-[2rem]">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="5" cols="30"
                              class="px-4 py-3 rounded-lg w-full outline-none drop-shadow-md focus:outline-none focus:ring-1 focus:ring-secondary"
                              placeholder="Enter product's description" required></textarea>
                </div>
                <div class="flex justify-between items-center space-x-[2rem]">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock"
                           class="w-full px-4 py-3 rounded-lg outline-none drop-shadow-md focus:outline-none focus:ring-1 focus:ring-secondary"
                           placeholder="Enter product's stock" required>
                </div>
                <div class="flex justify-between items-center space-x-[2rem]">
                    <label for="price">Price:</label>
                    <input type="number" id="price"
                           class="w-full px-4 py-3 rounded-lg outline-none drop-shadow-md focus:outline-none focus:ring-1 focus:ring-secondary"
                           placeholder="Enter product's price" required>
                </div>
                <div class="flex justify-between items-center space-x-[2rem]">
                    <label for="slug">Slug:</label>
                    <input type="text" id="slug"
                           class="w-full px-4 py-3 rounded-lg outline-none drop-shadow-md focus:outline-none focus:ring-1 focus:ring-secondary"
                           placeholder="Enter product's slug" required>
                </div>
            </div>
            <button class="btn-primary" id="edit-product">Edit</button>
        </div>
    </main>
</div>
<script type="module" src="/src/editProduct.ts"></script>
</body>
</html>
